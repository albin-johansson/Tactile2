version: 1
row-count: 8
column-count: 10
tile-width: 32
tile-height: 32
next-layer-id: 11
next-object-id: 4
tile-format:
  encoding: base64
  compression: zstd
  zstd-compression-level: 3
  endianness: little
component-definitions:
  - name: Drawable
    attributes:
      - name: depth
        type: int
        default: 5
      - name: tint
        type: color
        default: "#F148BAFE"
  - name: GameObject
    attributes:
      - name: uuid
        type: int
  - name: Movable
    attributes:
      - name: enabled
        type: bool
        default: true
      - name: x
        type: float
      - name: y
        type: float
  - name: Physics
    attributes:
      - name: collision-detection
        type: string
        default: discrete
      - name: is-simulated
        type: bool
