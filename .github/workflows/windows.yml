name: "CI: Windows"

on: [ push, pull_request ]

env:
  VCPKG_COMMIT_ID: 70033dbb31527fb3e69654731f540f59c87787f9

jobs:
  windows-latest-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - uses: ilammy/msvc-dev-cmd@master
      - uses: seanmiddleditch/gha-setup-ninja@master
      - uses: lukka/get-cmake@latest

      - name: Configure Vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          vcpkgGitCommitId: "${{env.VCPKG_COMMIT_ID}}"

      - name: Make Tactile triplet file available to Vcpkg
        shell: cmd
        run: copy "${{github.workspace}}\cmake\x64-tactile.cmake" "${{github.workspace}}\vcpkg\triplets\community\x64-tactile.cmake"

      - name: Run CMake + vcpkg + Ninja + CTest to generate/build/test.
        uses: lukka/run-cmake@v10
        with:
          configurePreset: "vcpkg-ninja"
          buildPreset: "vcpkg-ninja-debug"
          testPreset: "vcpkg-ninja-debug-test"

