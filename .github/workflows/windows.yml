name: "CI: Windows"

on: [ push, pull_request ]

env:
  VCPKG_ROOT: ${{github.workspace}}/vcpkg
  VCPKG_DEFAULT_BINARY_CACHE: ${{github.workspace}}/vcpkg/bincache
  VCPKG_COMMIT_ID: 70033dbb31527fb3e69654731f540f59c87787f9

jobs:
  windows-latest-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - uses: ilammy/msvc-dev-cmd@master
      - uses: lukka/get-cmake@latest

      - name: Create directory ${{env.VCPKG_DEFAULT_BINARY_CACHE}}
        shell: cmd
        run: mkdir ${{env.VCPKG_DEFAULT_BINARY_CACHE}}

      - name: Cache Vcpkg
        id: restore-vcpkg-and-artifacts
        uses: actions/cache@v2
        with:
          path: |
            ${{env.VCPKG_ROOT}}
            !${{env.VCPKG_ROOT}}/buildtrees
            !${{env.VCPKG_ROOT}}/packages
            !${{env.VCPKG_ROOT}}/downloads
            !${{env.VCPKG_ROOT}}/installed
          key: ${{env.VCPKG_COMMIT_ID}}-${{hashFiles('vcpkg.json')}}-x64-tactile

      - name: Make Tactile triplet file available to Vcpkg
        if: steps.restore-vcpkg-and-artifacts.outputs.cache-hit != 'true'
        shell: cmd
        run: copy "${{github.workspace}}\cmake\x64-tactile.cmake" "${{github.workspace}}\vcpkg\triplets\community\x64-tactile.cmake"

      - name: Create build directory
        shell: cmd
        run: mkdir build

      - name: Generate build files
        working-directory: ./build
        shell: cmd
        run: cmake .. -DCMAKE_BUILD_TYPE=Debug -CMAKE_TOOLCHAIN_FILE=${{env.VCPKG_ROOT}}/scripts/buildsystems/vcpkg.cmake -GNinja

      - name: Build
        working-directory: ./build
        shell: cmd
        run: ninja

      - name: Run tests
        working-directory: ./build/build
        shell: cmd
        run: TactileTests.exe