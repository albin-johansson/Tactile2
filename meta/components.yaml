components:
  - name: RigidBody
    attributes:
      - name: type
        type: string
        default: dynamic
      - name: is-simulated
        type: bool
        default: true
      - name: mass
        type: float
        default: 1
      - name: linear-drag
        type: float
      - name: angular-drag
        type: float
        default: 0.05
      - name: gravity-scale
        type: float
        default: 1
      - name: collision-detection
        type: string
        default: discrete
  - name: Collider
    attributes:
      - name: offset
        type: float2
      - name: size
        type: float2
      - name: is-trigger
        type: bool